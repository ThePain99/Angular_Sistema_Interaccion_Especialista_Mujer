<div class="container-fluid" style="background-color: #EDE9E957">
    <div class="row py-4">
        <p class="px-5 my-0" style="color: #2694FC">
            <b>Mi Cuenta</b>
        </p>
    </div>
</div>
<div class="container-fluid overflow-auto" id="background" style="background-color: #EDE9E957">
    <div class="container-fill px-5" id="box" style="background-color: white">
        <p style="color: #4F4F4F" id="subtitle-1"><b>INFORMACIÓN PERSONAL</b></p>
        <p style="color: #4F4F4F" id="text">Nombre y Apellido<b style="color: #FF0000">*</b></p>
        <div class="row">
            <div class="col-lg-3 col-md-4">
                <input type="text" class="form-control" placeholder="Nombres" value="{{this.user.nombre}}" disabled required>
            </div>
            <div class="col-lg-3 col-md-4">
                <input type="text" class="form-control" placeholder="Apellidos" value="{{this.user.apellido}}" disabled required>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-4">
                <p style="color: #4F4F4F" id="text">DNI<b style="color: #FF0000">*</b></p>
                <input type="text" class="form-control" placeholder="DNI" value="{{this.user.dni}}" disabled required>
            </div>
            <div class="col-lg-3 col-md-4">
                <p style="color: #4F4F4F" id="text">Correo electrónico<b style="color: #FF0000">*</b></p>
                <input type="text" class="form-control" placeholder="ejemplo@yopmail.com" value="{{this.user.correo}}" disabled #email required>
            </div>
        </div>
        
        <p style="color: #4F4F4F" id="subtitle-2"><b>ACTUALIZAR CONTRASEÑA</b></p>
        <p style="color: #4F4F4F" id="text">Contraseña actual</p>
        <div class="row">
            <div class="col-lg-3 col-md-4">
                <input type="password" class="form-control" placeholder="Contraseña actual" (change)="changePassword($event)" #password required>
            </div>   
        </div>
        <p style="color: #4F4F4F" id="text">Nueva contraseña</p>
        <div class="row">
            <div class="col-lg-3 col-md-4">
                <input type="password" class="form-control" placeholder="Confirmar nueva contraseña" (change)="changeNewPassword($event)" #newPassword required>
            </div> 
        </div>
        <p style="color: #4F4F4F" id="text">Confirmar nueva contraseña</p>
        <div class="row">
            <div class="col-lg-3 col-md-4">
                <input type="password" class="form-control" placeholder="Confirmar nueva contraseña" (change)="changeNewPasswordConfirmation($event)" #newPasswordConfirmation required>
            </div>
        </div> 
        
        <div class="row justify-content-end py-4">
            <div class="col-auto">
                <button class="btn btn-secondary" style="background-color:white; color:black" type="submit">Cancelar</button>
            </div>
            <div class="col-auto" style="color:white">
                <button *ngIf="this.password.value.length==0 || this.newPassword.value.length==0 || this.newPasswordConfirmation.value.length==0 || this.equal!=true"
                            class="btn btn-secondary" style="background-color:#D9D9D9; color:#979797"
                            type="submit">Guardar</button>

                <button *ngIf="this.password.value.length!=0 && this.newPassword.value.length!=0 && this.newPasswordConfirmation.value.length!=0 && this.equal==true"
                            class="btn btn-secondary" style="background-color:#0B3C5D; color:white"
                            type="submit" (click)="save()">Guardar</button>
            </div>
        </div>
    </div>
</div>
