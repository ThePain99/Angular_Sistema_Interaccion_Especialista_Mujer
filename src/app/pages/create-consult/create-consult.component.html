<div class="container-fluid" style="background-color: white">
  <div class="row py-4">
    <p class="px-5 my-0" style="color: #2694FC">
      <b>< Listado de consultas</b>
    </p>
    <p class="px-5 my-0" style="color: #4F4F4F">
      <b>Crear consulta</b>
    </p>
  </div>
</div>
<div class="container-fluid overflow-auto" id="background" style="background-color: #EDE9E957">
  <div class="container-fill px-5" id="box" style="background-color: white">
    <p style="color: #4F4F4F" id="subtitle-1"><b>INFORMACIÓN</b></p>
    <div class="row">
      <div class="col-4">
        <p class="fw-semibold" style="color: #4F4F4F" >Paciente<b style="color: #FF0000">*</b></p>
        <div class="dropdown">
          <button class="primary-btn text-start btn-outline-secondary form-control"
                  role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Seleccionar paciente
            <i class="bi bi-caret-down float-end"></i>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li><button class="dropdown-item" type="button">Action</button></li>
            <li><button class="dropdown-item" type="button">Another action</button></li>
            <li><button class="dropdown-item" type="button">Something else here</button></li>
          </ul>

        </div>
      </div>
      <div class="col-4">
        <p class="fw-semibold" style="color: #4F4F4F" >Violencia<b style="color: #FF0000">*</b></p>
        <div class="dropdown">
          <button class="primary-btn text-start btn-outline-secondary form-control"
                  role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Seleccionar tipo de violencia
            <i class="bi bi-caret-down float-end"></i>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li><button class="dropdown-item" type="button">Action</button></li>
            <li><button class="dropdown-item" type="button">Another action</button></li>
            <li><button class="dropdown-item" type="button">Something else here</button></li>
          </ul>

        </div>
      </div>
      <div class="col-4">
        <p class="fw-semibold" style="color: #4F4F4F" >Modalidad<b style="color: #FF0000">*</b></p>
        <div class="dropdown">
          <button class="primary-btn text-start btn-outline-secondary form-control"
                  role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Seleccionar modalidad
            <i class="bi bi-caret-down float-end"></i>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li><button class="dropdown-item" type="button">Action</button></li>
            <li><button class="dropdown-item" type="button">Another action</button></li>
            <li><button class="dropdown-item" type="button">Something else here</button></li>
          </ul>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-8">
        <p class="fw-semibold" style="color: #4F4F4F" >DNI</p>
        <textarea type="text"  class="form-control" style="height: 120px;" placeholder="Escribe aquí una descripción" required></textarea>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <p class="fw-semibold" style="color: #4F4F4F" >Fecha<b style="color: #FF0000">*</b></p>
        <input placeholder="Seleccionar fecha" class="form-control" type="text" onfocus="(this.type='date')" id="date">
      </div>
      <div class="col-4">
        <p class="fw-semibold" style="color: #4F4F4F" >Hora<b style="color: #FF0000">*</b></p>
        <input placeholder="Seleccionar hora" class="form-control" type="time">
      </div>
    </div>

    <div class="row d-flex py-4">
      <div class="col-auto">
        <button class="btn btn-secondary" style="background-color:white; color:black" type="submit">Cancelar</button>
      </div>
      <div class="col-auto" style="color:white">
        <button class="btn btn-secondary" style="background-color:#D9D9D9; color:#979797" type="submit">Guardar</button>
      </div>
    </div>
  </div>
</div>
